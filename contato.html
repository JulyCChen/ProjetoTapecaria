<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title> Contatos - Tapeçaria Chen </title>

	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
	<header>
		<section class="caixa">
			<h1><img id=logo src="logo.jpg"></h1>

			<nav>
				<ul>
					<li><a href="index-home.html">Home</a></li>
					<li><a href="produtos.html"> Produtos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		</section>
	
	</header>

	<main>
		<form>
			<label for="nomesobrenome">Nome e Sobrenome</label>
			<input type="text" id="nomesobrenome" class="input-padrao" required>
			
			<label for="email">Email</label>
			<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
			
			<label for="telefone">Telefone</label>
			<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">
			
			<label for="mensagem">Mensagem</label>
			<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

			<fieldset>	
				<legend>Como prefere o nosso contato?</legend>
				<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
				
				<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
				
				<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
			</fieldset>	
			
			<fieldset>
				<legend>Qual o melhor horário para contato?</legend>
				 <select>
				 	<option>Manhã</option>
				 	<option>Tarde</option>
				 	<option>Noite</option>
				 </select>
			</fieldset>

			<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossa novidades por e-mail?</label>
			<input type="submit" value="Enviar formulário" class="enviar">

		</form>

		<table>
			<thead>
				<tr>
					<th>Dia</th>
					<th>Horário</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Sábado</td>
					<td>10hr ~  17hr</td>
				</tr>
				<tr>
					<td>Domingo</td>
					<td>10hr ~ 14hr</td>					
				</tr>
					
			</tbody>
		</table>

	</main>
